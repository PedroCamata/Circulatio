<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circulatio</title>
  <link rel="shortcut icon" type="image/png" href="images/osso.png" />
  <link rel="stylesheet" href="Osso/css/osso.min.css">
  <link rel="stylesheet" href="circulatio.css">
</head>
<style>
  body {
    padding: 0rem;
  }
</style>

<body>
  <div class="p1">
    <button class="createItem" onclick="addRandomNewItem()">Create a random item in a random column</button>
  </div>
  <div id="example" class="circulatio">
    <div class="circulatio-c" data-column-id="1">
      <div class="dropdown">
        <span>...</span>
        <div class="dropdown-content">
          <div class="dropdown-option" data-action="rename">Rename</div>
          <div class="dropdown-option" data-action="delete">Delete</div>
        </div>
      </div>
      <div class="circulatio-c-name">To do</div>
      <div class="circulatio-c-content">
        <div class="circulatio-i" data-item-id="1" draggable="true">
          <div class="circulatio-i-content">
            <div class="circulatio-i-name">First ticket</div>
          </div>
        </div>
      </div>
      <div class="circulatio-btn-new-i">
        + Add new item
      </div>
    </div>
    <div class="circulatio-c" data-column-id="2">
      <div class="circulatio-c-name">Doing</div>
      <div class="circulatio-c-content">
        <div class="circulatio-i" data-item-id="2" draggable="true">
          <div class="circulatio-i-content">
            <div class="circulatio-i-name">Second ticket</div>
          </div>
        </div>
      </div>
      <div class="circulatio-btn-new-i">
        + Add new item
      </div>
    </div>
    <div class="circulatio-c" data-column-id="3">
      <div class="circulatio-c-name">Done</div>
      <div class="circulatio-c-content">
        <div class="circulatio-i" data-item-id="3" draggable="true">
          <div class="circulatio-i-content">
            <div class="circulatio-i-name">Third ticket</div>
          </div>
        </div>
      </div>
      <div class="circulatio-btn-new-i">
        + Add new item
      </div>
    </div>
    <div class="circulatio-btn-new-c">
      + Add new column
    </div>
  </div>
</body>

<script src="Osso/js/osso.min.js"></script>
<script src="circulatio.js"></script>
<script src="circulatioConfig.js"></script>

</html>
